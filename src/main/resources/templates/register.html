<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h2>[회원등록]</h2>

    <!-- action의 기능: form에서 작성한 데이터를 어디로 보낼지 지정한다 -->
    <form th:action="@{/user/register}" method="post">

        <!-- 사용자의 입력을 받고 싶은 타입은 input 타입을 이용하자 -->
        <!-- name의 기능: 서버로 전송할 때 name이 변수 이름이 된다. -->
        이름: <input type="text" name="name"> <br>
        이메일: <input type="text" name="email"> <br>

        <!-- type을 password로 지정하면 작성글이 안보인다 -->
        비밀번호: <input type="password" name="password"> <br>
        전화번호: <input type="text" name="phone"> <br>
        주소: <input type="text" name="address"> <br>

        <!-- submit의 기능: 버튼 처럼 보이고 이 값은 위의 action에서 지정한 주소로 method 방식으로 전달된다 -->
        <input type="submit" value="회원가입">

    </form>

</body>
</html>
